{% extends 'base.html' %} {% block content %}

<h1>Income Source Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ income.name }}</span>
    <p>Category: {{ income.incomeegory }}</p>
    <p>Amount: {{ income.amount }}</p>

  <div class="card-action">

  </div>
</div>

{% endblock %}
