{% extends 'base.html' %} {% block content %}

<h1>Income Sources</h1>
<h3><a href="{% url 'incomes_create' %}">Add an Income</a></h3>

{% for income in incomes %}
<a href="{% url 'incomes_detail' income.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ income.name }}</span>
      <p>Category: {{ income.category }}</p>
      <p>Amount: {{ income.amount }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
